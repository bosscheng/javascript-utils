<html>
    <meta charset="utf-8"/>
    <style>
        @keyframes ak {
            0% {
                width: 0px;
            };
            100% {
                width: 100px;
            }
        }
        .animation {
            width: 100px;
            height: 100px;
            background-color: black;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: ak 1s ease 1s;
        }
    </style>
    <body>
        <div class="animation">
            
        </div>
    </body>
</html>
